<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<style type="text/css">
		.title td {
			vertical-align: middle;
			width: 50%;
		}
	</style>

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="slide none">
				<table class="title">
					<tr>
						<td>
							<h3>
								Introduction to Functional Programming
							</h3>
						</td>
						<td>
							<img src="https://imgs.xkcd.com/comics/functional_2x.png" alt="Functional">
						</td>
					</tr>
				</table>
			</section>
			<section data-transition="none">
				<table class="title">
					<tr>
						<td>
							<p>Agenda:</p>
							<ol>
								<li>What is functional programming</dt>
								<li>From imperative to declarative - a concrete example</dt>
								<li>Benefits of functional programming</dt>
								</ol>
						</td>
						<td>
							<img src="https://imgs.xkcd.com/comics/functional_2x.png" alt="Functional">
						</td>
					</tr>
				</table>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
	<style type="text/css">
		.container {
			display: grid;
			grid-template-columns: 40% 40% auto;
			position: absolute;
			bottom: 3%;
			justify-content: space-around;
			width: 100%;
			font-size: 70%;
		}
	</style>

	<!-- 2. Create hidden header/footer <div> -->
	<div id="hidden" style="display:none;">
		<div id="header">
			<div class="container">
				<div>Introduction to Functional Programming</div>
				<div>Dvir Yitzchaki, Verizon Media, July 2019</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
		// 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
		var header = $('#header').html();
		if (window.location.search.match(/print-pdf/gi)) {
			Reveal.addEventListener('ready', function (event) {
				$('.slide-background').append(header);
			});
		}
		else {
			$('div.reveal').append(header);
		}
	</script>
</body>

</html>
